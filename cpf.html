<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/cpf.js" defer></script>
</head>
<body class="fundo">
    <header class="cabeca">
        <h1 id="data">horas</h1>
    </header>
    <main>
        <form action="" id="formu" name="formu" method="post">
            <div class="form">
                <label for="CPF">CPF:
                    <input type="text" onkeyup="validarCPF(); return false;" name="CPF" id="CPF" maxlength="11" max="11" placeholder="Ex: 12345678900">
                </label>
            </div>
            <div class="botao">
                <button type="reset">Apagar</button>
                <button onclick="validarDigito(); return false;" type="submit">Enviar</button>
            </div>
        </form>
        <div id="result" class="esconder">
            <h1 id="CPF_Result">Ol√°</h1>
            <button onclick="Novamente(); return false;">Novamente</button>
        </div>
    </main>
</body>
</html>
